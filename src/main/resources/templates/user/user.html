<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<p><strong>User ID:</strong> <span th:text="${user.userId}">User ID</span></p>
<p><strong>First Name:</strong> <span th:text="${user.fname}">First Name</span></p>
<p><strong>Last Name:</strong> <span th:text="${user.lname}">Last Name</span></p>
<p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
<p><strong>Role:</strong> <span th:text="${user.roleName}">Role</span></p>

<br>
<a th:href="@{/users/edit/{id}(id=${user.userId})}"><button type="button">Edit</button></a>
<br>
<div sec:authorize="hasAnyRole('ADMIN')">
<a th:href="@{/users}">Back to User List</a>
</div>
<div sec:authorize="hasAnyRole('FACULTY')">
    <a th:href="@{/landing/faculty}">Go Back</a>
</div>
</body>
</html>

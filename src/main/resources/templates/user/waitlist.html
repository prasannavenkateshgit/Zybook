<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Waiting List</title>
</head>
<body>
<h1>Course Waiting List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}">ID</td>
        <td th:text="${user.fname}">First Name</td>
        <td th:text="${user.lname}">Last Name</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.roleName}">Role</td>
        <td>
            <form th:action="@{/users/approve/{courseId}/{userId}(courseId=${courseId}, userId=${user.userId})}" method="post" style="display:inline;">
                <button type="submit">Approve</button>
            </form>
            <form th:action="@{/users/reject/{courseId}/{userId}(courseId=${courseId}, userId=${user.userId})}" method="post" style="display:inline;">
                <button type="submit">Reject</button>
            </form>
            <form th:action="@{/users/{id}(id=${user.userId})}" th:method="delete" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/landing/faculty}">Faculty Landing Page</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Enrollment</title>
</head>
<body>
<h2>Enroll in a Course</h2>

<div th:if="${message}">
    <p th:text="${message}" style="color: green;"></p>
</div>

<form th:action="@{/enrollment/register}" th:object="${userWeakDTO}" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" th:field="*{fname}" required><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" th:field="*{lname}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <label for="courseToken">Course Token:</label>
    <input type="text" id="courseToken" th:field="*{courseToken}" required><br><br>

    <button type="submit">Enroll</button>
</form>
<div>
    <a th:href="@{/landing/student}">Back to Landing Page</a>
</div>
</body>
</html>

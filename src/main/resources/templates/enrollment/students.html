<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Students List</title>
</head>
<body>
<div>
    <h1>Students List</h1>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.userId}">ID</td>
            <td th:text="${student.fname}">First Name</td>
            <td th:text="${student.lname}">Last Name</td>
            <td th:text="${student.email}">Email</td>
        </tr>
        </tbody>
    </table>
    <div sec:authorize="hasRole('FACULTY')">
        <a th:href="@{/landing/faculty}">Back to Landing Page</a>
    </div>
    <div sec:authorize="hasRole('TA')">
        <a th:href="@{/landing/ta}">Back to Landing Page</a>
    </div>
</div>
</body>
</html>
